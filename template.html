<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="60">
<title>pymmog — status</title>
<style>
    @font-face {
        font-family: 'Geist Pixel Circle';
        src: url('https://cdn.jsdelivr.net/npm/geist@latest/dist/fonts/geist-pixel-circle/GeistPixel-Circle.woff2') format('woff2'),
             url('/fonts/GeistPixel-Circle.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }

    :root {
        --base: #191724;
        --surface: #1f1d2e;
        --overlay: #26233a;
        --muted: #6e6a86;
        --subtle: #908caa;
        --text: #e0def4;
        --love: #eb6f92;
        --gold: #f6c177;
        --rose: #ebbcba;
        --pine: #31748f;
        --foam: #9ccfd8;
        --iris: #c4a7e7;
        --highlight-low: #21202e;
        --highlight-med: #403d52;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: var(--base);
        color: var(--text);
        font-family: 'Geist Pixel Circle', 'Courier New', monospace;
        font-size: 20px;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
    }
    {{ALBUM_ART_CSS}}
    .album-ghost { }

    .terminal {
        max-width: 780px;
        width: 100%;
        position: relative;
        z-index: 1;
    }

    .screen {
        border: 1px solid var(--highlight-med);
        padding: 20px;
        background: var(--surface);
        position: relative;
    }

    .screen::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 1px,
            rgba(0,0,0,0.15) 1px,
            rgba(0,0,0,0.15) 3px
        );
        pointer-events: none;
        z-index: 10;
    }

    /* Vignette */
    .screen::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(
            ellipse at center,
            transparent 50%,
            rgba(0,0,0,0.45) 100%
        );
        pointer-events: none;
        z-index: 11;
    }

    /* CRT curvature */
    .crt-wrap {
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
            0 0 80px rgba(196, 167, 231, 0.06),
            0 0 20px rgba(156, 207, 216, 0.04),
            inset 0 0 60px rgba(0,0,0,0.3);
    }

    /* Phosphor text glow */
    .screen .body,
    .screen .header,
    .screen .prompt,
    .screen .footer {
        text-shadow: 0 0 3px rgba(224, 222, 244, 0.15);
    }

    /* RGB fringing on headings */
    .header .label {
        text-shadow:
            -0.5px 0 rgba(235, 111, 146, 0.3),
            0.5px 0 rgba(156, 207, 216, 0.3);
    }

    /* Flicker */
    @keyframes flicker {
        0%   { opacity: 1; }
        3%   { opacity: 0.98; }
        6%   { opacity: 1; }
        42%  { opacity: 0.97; }
        44%  { opacity: 1; }
        82%  { opacity: 0.98; }
        84%  { opacity: 1; }
        100% { opacity: 1; }
    }

    .screen {
        animation: flicker 4s infinite;
    }

    .screen > * {
        position: relative;
        z-index: 3;
    }

    .section {
        margin-bottom: 16px;
    }

    .section:last-child {
        margin-bottom: 0;
    }

    .header {
        color: var(--foam);
        font-weight: 600;
        border-bottom: 1px solid var(--highlight-med);
        padding-bottom: 4px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header .label {
        letter-spacing: 1px;
        font-size: 18px;
    }

    .header .status {
        font-size: 16px;
        font-weight: 400;
        color: var(--subtle);
    }

    .body {
        white-space: pre;
        font-size: 18px;
        color: var(--text);
    }

    .hl { color: var(--rose); font-weight: 500; }
    .muted { color: var(--muted); }
    .online { color: var(--foam); }
    .blink { color: var(--iris); animation: blink 1.5s step-end infinite; }
    .steam-playing { color: var(--pine); animation: blink 1.5s step-end infinite; }

    .prompt {
        color: var(--iris);
        margin-top: 16px;
        font-size: 18px;
    }

    .prompt .cursor {
        display: inline-block;
        width: 10px;
        height: 18px;
        background: var(--iris);
        vertical-align: text-bottom;
        animation: cursorblink 1s step-end infinite;
    }

    .separator {
        color: var(--highlight-med);
        margin: 12px 0;
        font-size: 16px;
    }

    .footer {
        margin-top: 12px;
        padding-top: 8px;
        border-top: 1px solid var(--highlight-med);
        color: var(--muted);
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .socials {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .socials a {
        color: var(--subtle);
        text-decoration: none;
        transition: color 0.2s ease;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .socials a:hover {
        color: var(--rose);
    }

    .socials svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
        flex-shrink: 0;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    @keyframes cursorblink {
        50% { opacity: 0; }
    }

    @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
    }

    .scanline {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 8px;
        background: linear-gradient(
            transparent,
            rgba(196, 167, 231, 0.06),
            rgba(156, 207, 216, 0.04),
            transparent
        );
        z-index: 999;
        pointer-events: none;
        animation: scanline 6s linear infinite;
    }

    @media (max-width: 600px) {
        body { font-size: 16px; padding: 10px; }
        .body { font-size: 16px; }
        .header .label { font-size: 16px; }
        .header .status { font-size: 14px; }
        .prompt { font-size: 16px; }
        .footer { font-size: 14px; flex-direction: column; gap: 6px; }
        .screen { padding: 14px; }
    }
</style>
</head>
<body>

<div class="album-ghost"></div>
<div class="scanline"></div>

<div class="terminal">
    <div class="crt-wrap">
    <div class="screen">
        <div class="section">
            <div class="header">
                <span class="label">SPOTIFY</span>
                <span class="status">{{SPOTIFY_STATUS}}</span>
            </div>
            <div class="body">{{SPOTIFY_BODY}}</div>
        </div>

        <div class="separator">─────────────────────────────────────────────</div>

        <div class="section">
            <div class="header">
                <span class="label">STEAM</span>
                <span class="status">{{STEAM_STATUS}}</span>
            </div>
            <div class="body">{{STEAM_BODY}}</div>
        </div>

        <div class="prompt">
            <span class="muted">$</span> <span class="cursor"></span>
        </div>

        <div class="footer">
            <span>updated: {{UPDATED}}</span>
            <div class="socials">
                <a href="https://github.com/pymmog" target="_blank" rel="noopener">

                    pymmog
                </a>
                <a href="https://x.com/pymmog" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                    @pymmog

            </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
